<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="b">dd</button>

</body>
<script>
    var b = document.getElementById('b');
    b.addEventListener('click', function (e) {
        console.log('1');
    });

    b.addEventListener('click', function (e) {
        //e.stopImmediatePropagation();//会阻塞3的打印
        e.stopPropagation();
        console.log('2');
    });

    b.addEventListener('click', function (e) {
        console.log('3');
    });
</script>
</html>
